<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login to your Cake Corner Bakery account to place orders, view custom cake designs, and manage your preferences.">
  <title>Login — Cake Corner Bakery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Montserrat', sans-serif; 
      background-color: #fff5f7; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
    }
    h2 { 
      font-family: 'Playfair Display', serif; 
      color: #6b3a5e; 
      font-weight: 700; 
    }
    .login-container {
      background: #fff0f5;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .btn-pink {
      background-color: #e27bb0;
      color: #fff;
      font-weight: 600;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .btn-pink:hover {
      background-color: #d14b8a;
      color: #fff;
    }
    a.forgot-link {
      color: #d14b8a;
      text-decoration: none;
    }
    a.forgot-link:hover {
      text-decoration: underline;
      color: #e27bb0;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <h2 class="mb-4">Cake Corner Bakery Login</h2>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••" required>
      </div>
      <p class="small"><a href="index.html" class="btn btn-pink mb-3">Login</a></p>
      
    </form>
    <p class="small"><a href="login.html" class="forgot-link">Forgot password?</a></p>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
